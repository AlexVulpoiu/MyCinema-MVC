<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rooms</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
        <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    </head>

    <body>
        <form enctype="multipart/form-data" method="post" th:action="@{/rooms}" th:object="${room}">
            <input th:field="*{id}" type="hidden"/>
            <div class="container" style="margin-top: 50px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Add cinema room</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-group row">
                            <div class="col-md-5 ">
                                <div class="form-row">
                                    <label for="room_name">Room name &nbsp;&nbsp;&nbsp;</label>
                                    <label for="room_name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</label>
                                    <input id="room_name" class="form-control" th:field="*{name}" type="text" placeholder="room name"/>
                                </div>

                                <br>

                                <div class="form-row">
                                    <label for="rows">Number of rows &nbsp;&nbsp;&nbsp;</label>
                                    <label for="rows" th:if="${#fields.hasErrors('numberOfRows')}" th:errors="*{numberOfRows}">Error</label>
                                    <input id="rows" class="form-control" th:field="*{numberOfRows}" type="number" placeholder="number of rows"/>
                                </div>

                                <br>

                                <div class="form-row">
                                    <label for="seats">Seats per row &nbsp;&nbsp;&nbsp;</label>
                                    <label for="seats" th:if="${#fields.hasErrors('seatsPerRow')}" th:errors="*{seatsPerRow}">Error</label>
                                    <input id="seats" class="form-control" th:field="*{seatsPerRow}" type="number" placeholder="seats per row"/>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-1 ml-md-auto">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
