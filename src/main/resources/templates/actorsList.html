<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actors</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
    <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 50px">
    <h3>Actors</h3>

    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="actor, state : ${actors}"
            th:class="${state.odd} ? 'table-light' : 'table-dark'">
            <td th:text="${actor.id}">1</td>
            <td th:text="${actor.name}">Actor 1</td>
            <td>
                <a href="#" th:href="@{'/actors/edit/' + ${actor.id}}"><i class="fa-solid fa-pen"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="#" th:href="@{'/actors/' + ${actor.id}}"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="col-md-2 ml-md-auto">
        <button class="btn btn-primary" onclick="location.href = '/actors/add';">Add actor</button>
    </div>
</div>
</body>
</html>
