<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Rooms</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
        <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    </head>

    <body>
        <div class="container" style="margin-top: 50px">
            <h3>Cinema rooms</h3>

            <table class="table table-hover ">
                <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Rows</th>
                        <th>Seats per row</th>
                        <th>Capacity</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="room, state : ${rooms}"
                        th:class="${state.odd} ? 'table-light' : 'table-dark'">
                        <td th:text="${room.id}">1</td>
                        <td th:text="${room.name}">Room 1</td>
                        <td th:text="${room.numberOfRows}">1</td>
                        <td th:text="${room.seatsPerRow}">1</td>
                        <td th:text="${room.numberOfRows * room.seatsPerRow}">1</td>
                        <td><a href="#" th:href="@{'/rooms/edit/' + ${room.id}}"><i class="fa-solid fa-pen"></i></a></td>
                    </tr>
                </tbody>
            </table>

            <div class="col-md-2 ml-md-auto">
                <button class="btn btn-primary" onclick="location.href = '/rooms/add';">Add room</button>
            </div>
        </div>
    </body>
</html>
