<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My orders</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
        <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    </head>

    <body>
        <div class="container" style="margin-top: 50px">
            <h3>My orders</h3>

            <table class="table table-hover ">
                <thead class="thead-inverse">
                    <tr>
                        <th>Index</th>
                        <th>Movie name</th>
                        <th>Movie date</th>
                        <th>Movie hour</th>
                        <th>Tickets</th>
                        <th>Total price</th>
                        <th>Order time</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="order, state : ${orders}"
                        th:class="${state.odd} ? 'table-light' : 'table-dark'">
                        <td th:text="${state.index + 1}"></td>
                        <td th:text="${order.tickets[0].movieSchedule.movie.name}"></td>
                        <td th:text="${order.tickets[0].movieSchedule.id.date}"></td>
                        <td th:text="${order.tickets[0].movieSchedule.id.hour}"></td>
                        <td th:text="${order.tickets.size()}"></td>
                        <td th:text="${order.totalPrice}"></td>
                        <td th:text="${order.date + ' ' + order.hour}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
