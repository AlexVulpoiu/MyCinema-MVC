<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
        <script src="/webjars/jquery/3.6.2/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/font-awesome/6.2.0/css/all.min.css"/>
        <script src="/webjars/font-awesome/6.2.0/js/all.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <form method="post" role="form" th:action="@{/users}" th:object="${registerDto}">
                        <h2>Register</h2>

                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="username"
                                   th:field="*{username}"/>
                            <p th:errors = "*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                        </div>

                        <br/>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="password"
                                   th:field="*{password}" type="password"/>
                            <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <br/>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
